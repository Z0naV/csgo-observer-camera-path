alias "a_smoke_setup_area_goto" "spec_goto 751.0 -1081.5 217.1 62.0 -54.4" // A smoke setup area
alias "b_site_van_goto" "spec_goto -2323.3 763.8 361.0 53.3 -56.3" // B site van
alias "b_site_kitchen_goto" "spec_goto -2041.8 -242.7 310.0 46.6 79.7" // B site kitchen
