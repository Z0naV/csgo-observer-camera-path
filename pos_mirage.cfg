// lerps (activated when used in combination with modifier key (downarrow)

alias "t_spawn_lerpto" "spec_lerpto 1380.4 -122.2 176.7 67.7 -167.9 5 5" // t spawn
alias "ct_spawn_lerpto" "spec_lerpto -1499.5 -2072.0 -6.3 40.9 134.5 5 5" // ct spawn
alias "a_site_t_lerpto" "spec_lerpto -92.3 -1843.2 363.7 59.0 -171.0 5 5" // A site t / puukko
alias "a_site_ct_lerpto" "spec_lerpto -695.6 -2505.1 166.4 38.0 79.9 5 5" // A site ct
alias "a_smoke_setup_area_lerpto" "spec_lerpto 751.0 -1081.5 217.1 62.0 -54.4 5 5" // A smoke setup area
alias "b_site_van_lerpto" "spec_lerpto -2323.3 763.8 361.0 53.3 -56.3 5 5" // B site van
alias "b_site_kitchen_lerpto" "spec_lerpto -2041.8 -242.7 310.0 46.6 79.7 5 5" // B site kitchen
alias "b_apps_lerpto" "spec_lerpto -227.3 369.1 48.7 22.1 130.4 5 5" // B apps
alias "mid_t_lerpto" "spec_lerpto 421.2 -867.7 88.7 37.6 139.9 5 5" // mid t
alias "mid_ct_lerpto" "spec_lerpto -1013.6 -770.9 -144.2 14.9 44.2 5 5" // mid ct / ug
alias "short_lerpto" "spec_lerpto -823.1 221.7 254.5 53.3 -120.2 5 5" // short

// modifier key
alias "+modify" "bind kp_ins t_spawn_lerpto; bind kp_del ct_spawn_lerpto; bind kp_end a_site_t_lerpto; bind kp_downarrow a_site_ct_lerpto; bind kp_pgdn a_smoke_setup_area_lerpto; bind kp_leftarrow b_site_van_lerpto; bind kp_5 b_site_kitchen_lerpto; bind kp_rightarrow b_apps_lerpto; bind kp_home mid_t_lerpto; bind kp_uparrow mid_ct_lerpto; bind kp_pgup short_lerpto"
alias "-modify" "bind kp_ins t_spawn_goto; bind kp_del ct_spawn_goto; bind kp_end a_site_t_goto; bind kp_downarrow a_site_ct_goto; bind kp_pgdn a_smoke_setup_area_goto; bind kp_leftarrow b_site_van_goto; bind kp_5 b_site_kitchen_goto; bind kp_rightarrow b_apps_goto; bind kp_home mid_t_goto; bind kp_uparrow mid_ct_goto; bind kp_pgup short_goto"

bind "downarrow" "+modify"

// bind everything to gotos on config load
-modify

echo "pos_mirage.cfg ladattu"

