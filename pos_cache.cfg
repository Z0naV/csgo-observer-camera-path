// camera angles for map de_cache

clear

// gotos (activated with numpad key) and
// lerptos (activated with downarrow + numpad key)

// CT (kp_0)
alias ct_spawn_goto "spec_goto -1720.2 485.1 1799.9 38.8 39.6" // ct spawn
alias ct_spawn_lerpto "spec_lerpto -1720.2 485.1 1799.9 38.8 39.6 5 5" // ct spawn

// T (kp_del (=comma))
alias t_spawn_goto "spec_goto 2735.9 271.5 1900.4 46.5 -31.1" // t spawn
alias t_spawn_lerpto "spec_lerpto 2735.9 271.5 1900.4 46.5 -31.1 5 5" // t spawn

// A (numpad left column)
alias a_site_quad_goto "spec_goto -390.3 2260.2 2072.8 38.1 -55.8" // A site quad
alias a_site_quad_lerpto "spec_lerpto -390.3 2260.2 2072.8 38.1 -55.8 5 5" // A site quad

alias a_site_electric_box_goto "spec_goto -383.7 1286.2 1960.3 28.4 43.1" // A site electric box
alias a_site_electric_box_lerpto "spec_lerpto -383.7 1286.2 1960.3 28.4 43.1 5 5" // A site electric box

alias a_main_goto "spec_goto 791.4 1845.6 1842.9 23.8 -125.2" // A main
alias a_main_lerpto "spec_lerpto 791.4 1845.6 1842.9 23.8 -125.2 5 5" // A main

// Mid (numpad mid column)
alias mid_t_goto "spec_goto 1545.7 566.0 2273.5 42.5 -132.5" // mid t
alias mid_t_lerpto "spec_lerpto 1545.7 566.0 2273.5 42.5 -132.5 5 5" // mid t

alias mid_ct_goto "spec_goto -282.9 -141.2 2006.8 41.8 47.1" // mid ct
alias mid_ct_lerpto "spec_lerpto -282.9 -141.2 2006.8 41.8 47.1 5 5" // mid ct

alias mid_goto "spec_goto 552.2 480.7 2172.0 68.0 -98.8" // mid puukko
alias mid_lerpto "spec_lerpto 552.2 480.7 2172.0 68.0 -98.8 5 5" // mid puukko

// B (numpad right column)
alias b_site_halls_corner_goto "spec_goto 165.1 -466.8 1901.7 35.5 -120.8" // B site halls corner
alias b_site_halls_corner_lerpto "spec_lerpto 165.1 -466.8 1901.7 35.5 -120.8 5 5" // B site halls corner

alias b_site_headshot_goto "spec_goto -337.4 -1386.2 1972.0 44.6 53.1" // B site headshot
alias b_site_headshot_lerpto "spec_lerpto -337.4 -1386.2 1972.0 44.6 53.1 5 5" // B site headshot

alias b_halls_goto "spec_goto 740.2 -1181.4 1841.4 29.1 102.0" // B halls
alias b_halls_lerpto "spec_lerpto 740.2 -1181.4 1841.4 29.1 102.0 5 5" // B halls


// modifier key

alias "+modify" "bind kp_ins ct_spawn_lerpto; bind kp_del t_spawn_lerpto; bind kp_end a_site_quad_lerpto; bind kp_leftarrow a_site_electric_box_lerpto; bind kp_home a_main_lerpto; bind kp_downarrow mid_t_lerpto; bind kp_5 mid_ct_lerpto; bind kp_uparrow mid_lerpto; bind kp_pgdn b_site_halls_corner_lerpto; bind kp_rightarrow b_site_headshot_lerpto; bind kp_pgup b_halls_lerpto"
alias "-modify" "bind kp_ins ct_spawn_goto; bind kp_del t_spawn_goto; bind kp_end a_site_quad_goto; bind kp_leftarrow a_site_electric_box_goto; bind kp_home a_main_goto; bind kp_downarrow mid_t_goto; bind kp_5 mid_ct_goto; bind kp_uparrow mid_goto; bind kp_pgdn b_site_halls_corner_goto; bind kp_rightarrow b_site_headshot_goto; bind kp_pgup b_halls_goto"


bind "downarrow" "+modify"

// bind everything to gotos on config load
-modify


//Pre defined lerps\\

//CT
bind "v" "spec_goto -1515.9 326.5 1956.1 -87.4 90.4; spec_lerpto -1510.2 332.6 1687.5 -2.5 90.6 14 14"

//T
bind "b" "spec_goto 2358.9 -421.3 1693.3 -1.9 -13.6; spec_lerpto 2621.6 53.8 1710.9 -1.6 -4.7 14 14"

//Mid
bind "j" "spec_goto 1603.9 410.1 2044.4 55.4 -97.6; spec_lerpto 961.9 404.4 2032.8 45.2 -73.67 7 7"

//A
bind "n" "spec_goto 276.7 1734.5 2148.5 40.9 167.6; spec_lerpto 682.9 1657.6 2293.8 19.3 169.7 7 7"

//B
bind "m" "spec_goto 290.1 -1514.4 1955.9 20.6 126.8; spec_lerpto 295.6 -1268.8 1926.1 19.8 174.8 7 7"

echo "loaded pos_cache.cfg"

