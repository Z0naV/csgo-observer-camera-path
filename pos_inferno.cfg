// camera angles for map de_inferno 

//clear
exec caster/pos_clear

// gotos (activated with numpad key) and
// lerptos (activated with downarrow + numpad key)

// CT (kp_0)
alias "ct_spawn_goto" "spec_goto 2598.3 2019.3 448.0 37.4 178.8" // ct spawn
alias "ct_spawn_lerpto" "spec_lerpto 2598.3 2019.3 448.0 37.4 178.8 5 5" // ct spawn

// T (kp_del (=comma))
alias "t_spawn_goto" "spec_goto -1789.6 841.6 88.3 21.3 -42.1" // t spawn
alias "t_spawn_lerpto" "spec_lerpto -1789.6 841.6 88.3 21.3 -42.1 5 5" // t spawn

// A (numpad left column)
alias "a_site_pit_goto" "spec_goto 2622.8 -227.8 513.2 39.1 147.0" // A site pit
alias "a_site_pit_lerpto" "spec_lerpto 2622.8 -227.8 513.2 39.1 147.0 5 5" // A site pit

alias "a_short_goto" "spec_goto 1414.1 -75.7 567.7 42.1 53.5" // A short
alias "a_short_lerpto" "spec_lerpto 1414.1 -75.7 567.7 42.1 53.5 5 5" // A short

alias "a_library_goto" "spec_goto 2425.5 1137.4 583.3 43.4 -131.6" // A library
alias "a_library_lerpto" "spec_lerpto 2425.5 1137.4 583.3 43.4 -131.6 5 5" // A library

// Mid (numpad mid column)

alias "mid_t_goto" "spec_goto 55.0 464.6 229.9 22.2 50.3" // mid t
alias "mid_t_lerpto" "spec_lerpto 55.0 464.6 229.9 22.2 50.3 5 5" // mid t

alias "alt_mid_goto" "spec_goto 902.1 -232.2 419.4 41.0 143.7" // alt mid
alias "alt_mid_lerpto" "spec_lerpto 902.1 -232.2 419.4 41.0 143.7 5 5" // alt mid
 
alias "mid_goto" "spec_goto 802.6 699.2 682.5 53.8 -102.9" // mid knife
alias "mid_lerpto" "spec_lerpto 802.6 699.2 682.5 53.8 -102.9 5 5" // mid knife

// B (numpad right column)

alias "b_site_dark_goto" "spec_goto 189.5 3173.2 360.0 23.1 -57.4" // B site dark
alias "b_site_dark_lerpto" "spec_lerpto 189.5 3173.2 360.0 23.1 -57.4 5 5" // B site dark

alias "b_site_ct_cross_goto" "spec_goto 849.3 2896.6 615.8 45.7 -140.2" // B site ct cross
alias "b_site_ct_cross_lerpto" "spec_lerpto 849.3 2896.6 615.8 45.7 -140.2 5 5" // B site ct cross

alias "b_banana_goto" "spec_goto 334.5 2134.8 351.7 40.3 -67.8" // B Banana
alias "b_banana_lerpto" "spec_lerpto 334.5 2134.8 351.7 40.3 -67.8 5 5" // B Banana


// modifier key
alias "+modify" "bind kp_ins ct_spawn_lerpto; bind kp_del t_spawn_lerpto; bind kp_end a_site_pit_lerpto; bind kp_leftarrow a_short_lerpto; bind kp_home a_library_lerpto; bind kp_downarrow mid_t_lerpto; bind kp_5 alt_mid_lerpto; bind kp_uparrow mid_lerpto; bind kp_pgdn b_site_dark_lerpto; bind kp_rightarrow b_site_ct_cross_lerpto; bind kp_pgup b_banana_lerpto"
alias "-modify" "bind kp_ins ct_spawn_goto; bind kp_del t_spawn_goto; bind kp_end a_site_pit_goto; bind kp_leftarrow a_short_goto; bind kp_home a_library_goto; bind kp_downarrow mid_t_goto; bind kp_5 alt_mid_goto; bind kp_uparrow mid_goto; bind kp_pgdn b_site_dark_goto; bind kp_rightarrow b_site_ct_cross_goto; bind kp_pgup b_banana_goto"

bind "downarrow" "+modify"

// bind everything to gotos on config load
-modify



